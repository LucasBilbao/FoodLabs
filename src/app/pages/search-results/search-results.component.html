<fl-tags />
@if ( isLoading$() | async ) {
<!--@if ( true ) {-->
  <fl-loader />
} @else {
<section class="center">
  <h1>Results</h1>
  @if ( recipes$() | async; as recipes ) {
  <fl-recipe-cards [recipes]="recipes" />
  }
</section>
@if ( total$() | async; as total ) {
<mat-paginator
  (page)="handlePageEvent($event)"
  [length]="total"
  [pageSize]="12"
  [pageIndex]="pageIndex()"
  aria-label="Select page"
>
</mat-paginator>
}
}
